<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Test Page of WAI-ARIA Widgets for testing PYIA2</title>
  </head>

  <body>
    <main>
      <h1>Test Page of WAI-ARIA Widgets for testing PYIA2</h1>

      <div role="link" tabindex="0">link example</div>

      <div role="checkbox" aria-checked="true" tabindex="0">Checkbox example (aria-checked=true)</div>

      <div role="checkbox" aria-checked="mixed" tabindex="0">Checkbox example (aria-checked=mixed)</div>

      <div role="checkbox" aria-checked="false" tabindex="0">Checkbox example (aria-checked=false)</div>

      <div role="button" aria-haspopup="true" tabindex="0">Button example (aria-haspopup=true)</div>

      <div role="button" aria-expanded="true" tabindex="0">Button example (aria-expanded=true)</div>

      <div role="menu" aria-expanded="true" tabindex="0" aria-label="Menu example">Menu example (aria-expanded=true)</div>

    </main>
  </body>

</html>
